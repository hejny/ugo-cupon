<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .form-container {
            margin: 20px auto;
            max-width: 400px;
            text-align: left;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .coupon-preview {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #4CAF50;
            display: inline-block;
            text-align: center;
            background-color: #f9f9f9;
        }
        .coupon-preview img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ« Ugo kupÃ³n</h1>
    <div class="form-container">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter your first name">
        
     

        <button class="button" onclick="generateCoupon()">Generate Coupon</button>
    </div>
    
    <div class="coupon-preview" id="couponPreview" style="display: none;">
        <h2>Coupon Preview</h2>
        <img id="couponImage" alt="Coupon">
    </div>

    <script>
        function generateCoupon() {
            const firstName = document.getElementById('firstName').value || 'Your Name';
          
            // Get today's date in DD.MM.YYYY format
            const today = new Date();
            const formattedDate = `${today.getDate().toString().padStart(2, '0')}.${(today.getMonth() + 1).toString().padStart(2, '0')}.${today.getFullYear()}`;

            // Generate the coupon image URL
            const couponUrl = `https://img.hyperise.io/i/fklGMxvld.png?first_name=${encodeURIComponent(firstName)}&custom_text_1=${encodeURIComponent(formattedDate)}`;

            // Set the image source and show the preview
            document.getElementById('couponImage').src = couponUrl;
            document.getElementById('couponPreview').style.display = 'block';
        }
    </script>
</body>
</html>
